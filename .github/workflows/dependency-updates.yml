name: Automated Dependency Updates

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Update dependencies
        run: |
          # Update all non-major dependencies
          pnpm update -r --latest
          
          # Update Nx to latest
          pnpm dlx nx migrate latest
          
          # Run migrations if they exist
          if [ -f migrations.json ]; then
            pnpm dlx nx migrate --run-migrations
            rm migrations.json
          fi

      - name: Run tests and checks
        run: |
          pnpm exec nx affected -t lint test typecheck --base=main --head=HEAD
        continue-on-error: true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(deps): update dependencies'
          title: 'chore(deps): automated dependency updates'
          body: |
            ## Automated Dependency Updates
            
            This PR updates all dependencies to their latest versions.
            
            ### Changes:
            - Updated all packages to latest non-breaking versions
            - Applied Nx migrations if available
            - Ran affected tests and type checks
            
            Please review the changes and ensure all tests pass before merging.
            
            ---
            *Generated by automated workflow*
          branch: chore/automated-dependency-updates
          delete-branch: true
          labels: |
            dependencies
            automated
